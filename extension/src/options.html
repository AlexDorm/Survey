<!DOCTYPE html>
<html>
	<head>
		<title>Login options</title>
		<script src="options.js"></script>
		<meta charset=utf-8 />
	</head>
	<body>
		<form action="http://localhost:8080/web/API/Login" method="post">
			Username: <input type="text" id="userName" name="passName" placeholder="Enter your username"> <br/>
			Password: <input type="password" id="password" name="password"> <br/>
			<input type="button" id="loginButton" value="Login">
		</form>
		<input type="button" id="logoutButton" value="Logout">
		<p></p>
	</body>
</html>
