<!doctype html>
<html>
  <head>
    <title>Surveys popup</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <p id='question'> Unloaded question ! Is the server opened ? </p>
    <form action="http://localhost:8080/web/API/Answer" method="post" id="choices" style="visibility:hidden;">
        <div id="answers">
            <label id="tDisagree">
                <input type="radio" name="answer" class="select" id="button5" value="5"> <span>Totally disagree</span>
            </label>
            <label id="pDisagree">
                <input type="radio" name="answer" class="select" id="button4" value="4"> <span>Partially disagree</span>
            </label>
            <label id="neutral">
                <input type="radio" name="answer" class="select" id="button3" value="3"> <span>Neutral</span>
            </label>
            <label id="pAgree">
                <input type="radio" name="answer" class="select" id="button2" value="2"> <span>Partially agree</span>
            </label>
            <label id="tAgree">
                <input type="radio" name="answer" class="select" id="button1" value="1"> <span>Totally agree</span>
            </label>
            <div id="buttons">
                <input type="button" id="next" disabled value="Next question">
                <input type="button" id="skip" value="Skip question">
            </div>
            
        </div>
    </form> 
  </body>
</html>
